{% extends 'base.html' %}

{%block content%}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-center">Detail article</h1>
                <img src="{{article.image.url}} " alt="" style="max-width: 750px;">
                <h2>{{article.title}}</h2>
                <p> {{article.desc}} </p>
            </div>
            <div class="col-md-4">
                <h3>Les articles en relations avec cet article</h3>
            </div>
        </div>
    </div>
{%endblock%}
